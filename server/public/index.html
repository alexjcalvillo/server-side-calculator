<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />

    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
  </head>
  <body>
    <div>Hello</div>
    <div>
      <div
        id="js-first-number"
      /></div>
      <div
      id="js-second-number"
    ></div>
      <div id="js-buttons">
        <button data-math="1">1</button>
        <button data-math="2">2</button>
        <button data-math="3">3</button>
        <button data-math="+">+</button>
        <br />
        <button data-math="4">4</button>
        <button data-math="5">5</button>
        <button data-math="6">6</button>
        <button data-math="-">-</button>
        <br />
        <button data-math="7">7</button>
        <button data-math="8">8</button>
        <button data-math="9">9</button>
        <button data-math="/">/</button>
        <button data-math="0">0</button>
        <button data-math="*">*</button>
      </div>
      <button id="js-calculate">=</button>
      <button id="js-clear">C</button>
    </div>
    <div id="js-answer">Answer: 0</div>
    <div>
      History:
      <ul id="js-history"></ul>
    </div>
  </body>
</html>
